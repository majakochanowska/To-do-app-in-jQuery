<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Lista zadań</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    </head>
    <body>
        <main>
            <form>
                <div class="inputs-container">
                    <div class="float-label">
                        <input type="text" id="company" placeholder="Nazwa firmy" required>
                        <label for="company">Nazwa firmy</label>
                    </div>
                    <div class="float-label">
                        <input type="text" id="employee" placeholder="Pracownik" required>
                        <label for="employee">Pracownik</label>
                    </div>
                </div>
                <hr/>
                <div class="inputs-container">
                    <p class="tasks-header">Zadania</p>
                    <div class="float-label">
                        <input type="text" id="task" minlength="5" placeholder="Nazwa zadania">
                        <label for="task">Nazwa zadania</label>
                        <div id="task-error" class="error"></div>
                    </div>
                    <div class="float-label">
                        <input type="number" id="amount" placeholder="Kwota w PLN">
                        <label for="amount">Kwota w PLN</label>
                        <div id="amount-error" class="error"></div>
                    </div>
                    <div class="button-container">
                        <p class="currency-rate">1 euro = 4.8282</p>
                        <button type="submit" id="addButton" class="add-button">Dodaj</button>
                    </div>
                </div>
            </form>

            <div class="table-container">
                <table id="taskTable" class="task-table">
                    <thead>
                        <tr>
                            <th><div class="th"><span>Nazwa zadania</span> <span class="arrow-asc" onclick="sortName('asc')">▲</span><span class="arrow-desc" onclick="sortName('desc')">▼</span></div></th>
                            <th><div class="th">Kwota w PLN <span class="arrow-asc" onclick="sortPLN('asc')">▲</span><span class="arrow-desc" onclick="sortPLN('desc')">▼</span></div></th>
                            <th><div class="th">Kwota w EUR <span class="arrow-asc" onclick="sortEUR('asc')">▲</span><span class="arrow-desc" onclick="sortEUR('desc')">▼</span></div></th>
                            <th><div class="th">Opcje</div></th>
                        </tr>
                    </thead>
                </table>
                <div class="sum">Suma: <span id="pln-sum"></span> <span id="eur-sum"></span></div>
            </div>
        </main>
    </body>
</html>
