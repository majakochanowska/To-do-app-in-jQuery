<html lang="pl">
    <head>
        <title>Lista zada≈Ñ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>
    <body>
        <div class="ui-widget">
            <label>Firma</label>
            <input type="text" id="company">
            <label>Pracownik</label>
            <input type="text" id="employee">
        </div>

        <div>
            <label>Nazwa zadania</label>
            <input type="text" id="task">
            <label>Kwota w PLN</label>
            <input type="number" id="amount">
            <button type="button" id="addButton" onclick="tableUpdate();">Dodaj</button>
        </div>
        <div>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Nazwa zadania</th>
                        <th>Kwota w PLN</th>
                        <th>Kwota w EUR</th>
                        <th>Opcje</th>
                    </tr>
                </thead>
            </table>
            <div>Suma: <span id="pln-sum"></span> PLN (<span id="eur-sum"></span> EUR)</div>
        </div>

    </body>
</html>
